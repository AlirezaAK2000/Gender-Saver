<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="gender" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="main.css" />

        <title>Gender Recognizer</title>
    </head>
    <body>
ss
        <div class="container">
            <div class="container-item">
                <form id="main-form">
                    <h1>Mr. or Ms. ?</h1>
                    <div class="form-group">
                        <label for="name">Name: </label>
                        <input type="text" class="form-control" id="name" required />
                    </div>

                    <div class="radio-style">
                        <label for="genderChoice1"><input type="radio" id="genderChoice1" name="gender" value="male"/> Male</label>
                        <label for="genderChoice2"><input type="radio" id="genderChoice2" name="gender" value="female" > Female</label>
                    </div>

                    <button type="submit" class="btn">Submit</button>
                </form>
            </div>

            <div class="container-item">
                <div class="inner-container-item">
                    <div class="inner-conianer-item">
                        <h1>Prediction</h1>
                        <p id="gender-status"></p>
                        <p id="gender-percentage"></p>
                    </div>


                    <div class="inner-conianer-item" style="border-style: dotted;border-width: 2px;padding: 5px;">
                        <h1>Saved Answer</h1>
                        <p id="gender-status-saved">Male</p>
                    <button type="submit" class="btn">Submit</button>
                    </div>
                </div>
            </div>

            

        </div>
        <script type="text/javascript"  src="scripts.js" charset="utf-8"></script>

    </body>
</html>
